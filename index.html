<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FoodBox</title>
    <style>
      .topo {
        background: red;
        color: white;
        padding: 5px;
        border-radius: 10px;
        box-shadow: 0 0 10px 0 #bbbbbb
      }
      h1 {
        margin: 0;
      }
      h2 {
        margin: 0;
        font-size: 18px;
      }
      h3 {
        font-size: 30px;
        margin-bottom: 5px;
      }
      h4 {
        font-size: 20px;
        margin-top: 0px;
        margin-bottom: 5px;
      }
      .produto {
        background: white;
        padding: 15px;
        border-radius: 10px;
        border: 5px solid white;
        cursor: pointer;
        box-shadow: 0 0 10px 0 #bbbbbb
      }      
      body {
        background: lightgray;
      }
      img {
        width: 100px;
        border-radius: 7px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="topo">
      <h1>Foodbox</h1>
      <h2>Monte seu box e receba em 15 minutos !</h2>
    </div>
    <h3>
      Primeiro seu prato
    </h2>
    <div id="batata" class="produto" onclick="bordabatata()">
      <img src="https://www.receiteria.com.br/wp-content/uploads/batata-recheada-simples.jpg">
      <h4>
        Batata Recheada da Vovó Ana ! yum yummm :)
      </h4>
      <p>Mais gostosa do que nunca</p>
      <p><strong>R$ 19,90</strong></p>
    </div>
    <div id="bife" class="produto" onclick="bordacarne()">
      <img src="https://blog.evino.com.br/wp-content/uploads/2019/05/istock-535786572.jpg">
      <h4>
        Bife de ANCHO da Vovó Zen ! yum yummm :)
      </h4>
      <p>Mais suculenta do que nunca yummm</p>
      <p><strong>R$ 59,90</strong></p>
    </div>
    <script>
      function bordabatata() {
        document.getElementById("batata").style.borderColor="green";
        document.getElementById("bife").style.borderColor="white";
      }
      function bordacarne() {
        document.getElementById("batata").style.borderColor="white";
        document.getElementById("bife").style.borderColor="green";
      }
    </script>

  </body>
</html>
